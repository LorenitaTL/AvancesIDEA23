<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <title>java script</title>
    <script type="text/javascript" src="./javascript/app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Codigo Facilito</a>
        </div>
      </div>
      <!--fin del container fluid  -->
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h2 class="display-2" id="title">Titulo</h2>
        <p class="description_container" id="description">
          <strong>Breve descripcion</strong>
        </p>
        <button type="button" class="btn btn-primary">Ocultar</button>

        <form id="course-form">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="title-form"
              placeholder="Título"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="description-form"
              placeholder="Descripción"
            />
            <small id="descriptionHelp" class="form-text text-muted"
              >Escribe una breve descripcion</small
            >
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" name="" value="" id="checkbox" />
              Premium
            </label>
          </div>

          <button type="submit" id="create-course" class="btn btn-info">
            Crear curso
          </button>
        </form>
      </div>

      <div class="row">
        <!--Cards-->
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <div class="caption">
              <h3 id="title_card">Título</h3>
              <p id="description_card">Descripción</p>
              <p>
                <a href="" class="btn btn-danger">Acción</a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <ul class="list-group">
          <li class="list-group-item" id="first-course">Python</li>
          <li class="list-group-item">JavaScript</li>
          <li class="list-group-item">Java</li>
          <li class="list-group-item">Ruby</li>
          <li class="list-group-item">C#</li>
          <li class="list-group-item">Kotlin</li>
          <li class="list-group-item">Perl</li>
        </ul>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <p class="copyright text'muted">&copy; CodigoFacilito</p>
        </div>
      </div>
    </footer>
  </body>
</html>
