<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nuevos tipos de input</title>
  </head>
  <body>
    <form>
      <div>
        <input type="email" placeholder="Correo electrónico" required />
      </div>
      <div>
        <input type="number" placeholder="Números" required />
      </div>
      <div>
        <input type="color" placeholder="Colores" required />
      </div>
      <div>
        <input type="tel" placeholder="Números de telefono" required />
      </div>
      <div>
        <input type="url" placeholder="Direcciones URL" required />
      </div>
      <div>
          <input type="submit">Enviar</input>
      </div>
    </form>
  </body>
</html>
