<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Max - Min</title>
  </head>
  <body>
    <form>
      <input type="number" min="18" max="2000" />
      <input type="submit" />
    </form>

    <form>
      <input type="date" min="2017-01-01" max="2017-12-31" />
      <input type="submit" />
    </form>
  </body>
</html>
