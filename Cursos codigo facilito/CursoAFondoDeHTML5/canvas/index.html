<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      canvas {
        border: solid;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script>
      let canvas = document.getElementById("canvas");

      canvas.width = 800;
      canvas.height = 600;

      let contexto = canvas.getContext("2d");

      //Sistema de coordenadas
      //fillRect(coordX,coordY,width, height)
      //fillRect dibuja un rectángulo con relleno
      contexto.fillRect(20, 0, 200, 200);

      setTimeout(function () {
        contexto.fillStyle = "red";
        contexto.fillRect(20, 0, 50, 50);
      }, 1000);

      let finalAngle = 0;
      setInterval(function () {
        finalAngle += 0.01;
        contexto.beginPath();
        //contexto.arc(centerX, centerY,radio, anguloInicial, anguloFinal,inversaDelReloj);
        contexto.arc(80, 400, 80, 0, Math.PI * finalAngle);
        contexto.closePath();
        contexto.fill();
      }, 1000 / 20);

      //beginPath() closePath() moveTo() lineTo() arcTo() arc

      contexto.strokeStyle = "blue";
      contexto.fillStyle = "#2979ff";

      //beginPath funciona para indicar que se iniciará una nueva figura
      //Y otras figuras creadas anteriormente no interfieran
      contexto.beginPath();

      //Posicionar lápiz
      contexto.moveTo(250, 250);
      //Generar lineas
      contexto.lineTo(400, 300);
      contexto.lineTo(280, 350);

      //Une las lineas desde el punto inicial con el punto final
      contexto.closePath();
      contexto.stroke();

      //CARA FELIZ
      contexto.lineWidth = 10;
      contexto.lineCap = "round";
      contexto.beginPath();

      contexto.moveTo(500, 20);
      contexto.lineTo(500, 60);

      contexto.strokeStyle = "rgba(200,50,50,1)";
      contexto.stroke();

      contexto.beginPath();

      contexto.moveTo(600, 20);
      contexto.lineTo(600, 60);
      contexto.strokeStyle = "#2979ff";
      contexto.stroke();

      contexto.beginPath();
      contexto.arc(550, 80, 40, 0, Math.PI);
      contexto.strokeStyle = "#000";
      contexto.stroke();


      let linearGradient = contexto.createLinearGradient(500, 400, 400, 440);
      linearGradient.addColorStop(0, "#2979ff");
      linearGradient.addColorStop(0.5, "rgba(200,50,50,1)");
      
      contexto.beginPath();
      //contexto.arc(centerX, centerY,radio, anguloInicial, anguloFinal,inversaDelReloj);
      contexto.arc(500, 400, 50, 0, Math.PI * 2);
      contexto.fillStyle = linearGradient;
      contexto.fill();
    </script>
  </body>
</html>
